name: trivve
description: A social arcade and mapping app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Map & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^14.0.1
  url_launcher: ^6.2.0
  google_maps_flutter: ^2.10.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # UI & Utilities
  confetti: ^0.7.0
  share_plus: ^10.1.0
  google_generative_ai: ^0.4.6
  cupertino_icons: ^1.0.8
  package_info_plus: ^9.0.0
  google_fonts: ^6.2.1
  timeago: ^3.6.1

  # Media (Camera & Images)
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # ✅ The icon tool is added correctly here
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# ✅ Configuration for the tool
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon.png"