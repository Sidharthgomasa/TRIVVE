name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Setup Java 17 (Required for new Android builds)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # 2. Setup Latest Flutter (Channel Stable = Always newest version)
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    # 3. ğŸ› ï¸ REPAIR STEP: This generates the missing 'gradlew' file
    - run: flutter create . --platforms android

    # 4. ğŸ› ï¸ PERMISSION STEP: Makes the new file executable
    - run: chmod +x android/gradlew

    # 5. Standard Build Steps
    - run: flutter pub get
    - run: flutter build apk --debug

    # 6. Upload Result
    - uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-debug.apk