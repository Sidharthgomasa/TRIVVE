name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Setup Java 17
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # 2. Setup Latest Flutter
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    # 3. ðŸš¨ THE NUCLEAR FIX: Back up key -> Delete broken folder -> Regenerate
    - name: Factory Reset Android Folder
      run: |
        echo "Backing up Google Services..."
        cp android/app/google-services.json /tmp/google-services.json
        
        echo "Deleting broken Android folder..."
        rm -rf android
        
        echo "Regenerating fresh Android project..."
        flutter create . --platforms android
        
        echo "Restoring Google Services..."
        mv /tmp/google-services.json android/app/google-services.json

    # 4. Bump SDK Version (Fixes 'geolocator' errors in new project)
    - name: Fix MinSDK for Geolocator
      run: |
        # Use sed to replace default minSdk with 23
        sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 23/g' android/app/build.gradle.kts || sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

    # 5. Build
    - run: flutter pub get
    - run: flutter build apk --debug

    # 6. Upload
    - uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-debug.apk